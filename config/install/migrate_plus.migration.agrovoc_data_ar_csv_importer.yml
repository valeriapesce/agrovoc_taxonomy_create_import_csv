langcode: en
status: true
dependencies: {  }
id: agrovoc_data_ar_csv_importer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - AIMS
  - AGROVOC
migration_group: agrovoc_import
label: 'Migration file to import AGROVOC data in AR from CSV file(s), with no relations.'
source:
  constants:
    langcode: ar
    unknown: '?'
  plugin: csv
  path: modules/custom/aims_agrovoc_migrate_csv/sources/agrovoc-data-ar.csv
  header_row_count: 1
  ids:
    - code
process:
  tid:
    -
      plugin: migration_lookup
      source: code
      migration: agrovoc_data_core_en_csv_importer
  langcode:
    -
      plugin: default_value
      default_value: ar
  vid:
    -
      plugin: default_value
      default_value: fao_aims_agrovoc
  name:
    plugin: skip_on_empty
    method: row
    source: label_ar
    message: 'Label in this language is missing'
  field_fao_agrovoc_code: code
  field_agrovoc_definition/value: definition_ar
  field_agrovoc_note/value: note
  field_agrovoc_alternative_labels:
    -
      plugin: skip_on_empty
      source: all_alternative_ar
      method: process
      message: 'Row does not contain alt labels.'
    -
      plugin: explode
      delimiter: '|'
  field_agrovoc_transliterated_tit:
    -
      plugin: service
      service: transliteration
      method: transliterate
      unpack_source: true
      source:
        - label_ar
        - constants/langcode
        - constants/unknown
  field_agrovoc_transliterated_def:
    -
      plugin: service
      service: transliteration
      method: transliterate
      unpack_source: true
      source:
        - definition_ar
        - constants/langcode
        - constants/unknown
  temp_labels:
    -
      plugin: skip_on_empty
      source: all_alternative_ar
      method: process
      message: 'Row does not contain alt labels.'
    -
      plugin: str_replace
      search: '|'
      replace: ' '
  field_agrovoc_transliterated_lab:
    -
      plugin: service
      service: transliteration
      method: transliterate
      unpack_source: true
      source:
        - '@temp_labels'
        - constants/langcode
        - constants/unknown
  status:
    -
      plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: fao_aims_agrovoc
  translations: true
  destination_module: content_translation
migration_dependencies:
  optional:
    - agrovoc_data_core_en_csv_importer